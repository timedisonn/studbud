  <h1>To do list</h1>

  <center><button type="button" onclick="myFunction()">Add New Task</button><input type="button" id="button" value="Save Tasks"
      onclick="saveTasks()" /></center>
  <br><br>
  <table style="margin-left: auto; margin-right: auto;">
    <tr>
      <th>Task Name</th>
      <th>Time to Complete</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Finished</th>
    </tr>
  </table>
  <br>
  <table id="taskTable" contenteditable="true" style="margin-right: auto; margin-left: auto;">
    <tr>
      <td>Sample Task</td>
      <td>00 Minutes</td>
      <td>DD/MM/YY</td>
      <td><select name="priority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </td>
      <td><input type="checkbox" name="Status"></td>
    </tr>
  </table>
  <br>
  <div id="update"></div>
  <script src="todo/script.js"></script>
